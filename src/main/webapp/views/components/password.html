<div>
    <div class="user-right-title">修改密码</div>
	<el-form class="account-wrap" ref="userInfo" :rules="rules" :model="userInfo" @submit.prevent="submit" label-width="82px">
		<el-form-item label="用户名：" >
			<el-input v-model="name" disabled></el-input>
		</el-form-item>
		<el-form-item label="当前密码：" prop="oldPassWord">
			<el-input v-model="userInfo.oldPassWord " type="password" placeholder="请输入当前密码"></el-input>
		</el-form-item>
		<el-form-item label="新的密码：" prop="newPassWord">
			<el-input v-model="userInfo.newPassWord" type="password" placeholder="请输入新的密码"></el-input>
		</el-form-item>
		<el-form-item label="确认密码：" prop="confirmPassWord">
			<el-input v-model="userInfo.confirmPassWord " type="password"  placeholder="请再次输入新的密码"></el-input>
		</el-form-item>
		<el-button type="submit" @click="modifyPwd()" class="el-button hr-btn-yellow hr-mt15 el-button--submit">确认提交</el-button>
	</el-form>
</div>
